<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Задача "Ход Коня"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" class="knight-step">
            <label class="knight__label">
                    <span class="knight__label-title">Исходное положение коня</span>
                    <input type="text" id="step" class="knight-input" placeholder="Введите исходное положение коня" value="" required>
                    <span class="error">Введите координаты шахматной доски (A-H и 1-8)!</span>
            </label>
            <button id="btn--ok">OK</button>
    </form>
    </div>
    
    <script src="main.js"></script>
